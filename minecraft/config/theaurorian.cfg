# Configuration file

##########################################################################################################
# blocks
#--------------------------------------------------------------------------------------------------------#
# Blocks configuration
##########################################################################################################

blocks {
    # Changes how much chimneys speed up the Aurorian Furnace when at maximum number (0.5 is + 50%) [range: 0.0 ~ 0.99, default: 0.5]
    S:ChimneySpeedMuliplier=0.5

    # The chance for a Crystal to break when the machine finishes a recipe. (0.5 is 50%, 0 is no breaking) [range: 0.0 ~ 1.0, default: 0.25]
    S:CrystalsChanceOfBreaking=0.25

    # How much a Crystal will speed up the machine below it (LOWER percentage = FASTER machine, yes I know its backwards) [range: 0.01 ~ 1.0, default: 0.5]
    S:CrystalsSpeedReduction=0.5

    # Set to false to disable Crystals speeding up machines when placed on top [default: true]
    B:CrystalsSpeedUpMachines=true

    # Maximum number of chimneys able to be stacked on Aurorian Furnace [range: 0 ~ 255, default: 10]
    I:MaximumChimneys=10

    # How many ticks until the scrapper will perform 1 update, Scrapper requires 100 updates to do 1 craft. (Meaning default is 400 ticks(20 seconds) for 1 craft) [range: 0 ~ 72000, default: 4]
    I:ScrapperTickInterval=4
}


##########################################################################################################
# compatibility
#--------------------------------------------------------------------------------------------------------#
# Compatibility configuration
##########################################################################################################

compatibility {
    # Set to false to disable Constructs Armory integration [default: true]
    B:EnableConstructsArmoryCompatibility=true

    # Set to false to disable Tinkers Construct integration [default: true]
    B:EnableTinkersConstructCompatibility=true
}


##########################################################################################################
# dimensions
#--------------------------------------------------------------------------------------------------------#
# Dimension configuration
##########################################################################################################

dimensions {
    # ID to use for the aurorian dimension [range: -1000 ~ 1000, default: 424]
    I:AurorianDimID=645
}


