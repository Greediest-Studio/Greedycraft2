##########################################################################################################
# misc
#--------------------------------------------------------------------------------------------------------#
# Misc configuration
##########################################################################################################

misc {
    # Base Max level for Aurorian Steel items. After used this many times an enchantment will level up, next level cost depends on multiplier [range: 0 ~ 72000, default: 100]
    I:AurorianSteel_BaseMaxLevel=100

    # Max Level multiplier for Aurorian Steel items, every time they level up the max level is multiplied by this [range: 1.0 ~ 100.0, default: 1.75]
    S:AurorianSteel_BaseMaxLevelMultiplier=1.75

    # List of enchantments, use is decided by AurorianSteel_Enchants_WhitelistBlacklist, you can also specify mod ids to whitelist or blacklist whole mods, ex: (draconicevolution, minecraft:sharpness) [default: ]
    S:AurorianSteel_Enchants <
     >

    # Decides how to treat AurorianSteel_Enchants, 0 - ignored (Aurorian Steel can upgrade any enchantment), 1 - whitelist (can only upgrade enchantments specified), 2 - blacklist (upgrades all but the enchantments specified) [range: 0 ~ 2, default: 0]
    I:AurorianSteel_Enchants_WhitelistBlacklist=0

    # How many total connected log blocks can the Aurorianite Axe chop at once [range: 0 ~ 72000, default: 256]
    I:AurorianiteAxeMaxChopSize=256

    # Cooldown in ticks for the swords levitate ability. 600 ticks = 30 seconds [range: 0 ~ 72000, default: 600]
    I:AurorianiteSwordCooldown=600

    # Stack size of Crystals [range: 1 ~ 64, default: 16]
    I:CrystalStackSize=16

    # How much damage per armor piece the lightning enchantment should add (this multiplied by # of worn armor) [range: 0.0 ~ 10.0, default: 0.2]
    S:LightningEnchantmentMulitplier=0.2

    # Set to false to disable enchantments from carrying over when crafting tools with the Moonlight Forge [default: true]
    B:MoonlightForgeTransfersEnchants=true

    # Max durability of the Orb of Absorption. [range: 1 ~ 72000, default: 250]
    I:OrbOfAbsorptionDurability=250

    # List of items, use is decided by OrbOfAbsorptionWhitelistBlacklist, you can also specify mod ids to whitelist or blacklist whole mods, ex: (tconstruct, minecraft:elytra) [default: [theaurorian:absorptionorb], [theaurorian:strangemeat]]
    S:OrbOfAbsorptionList <
        theaurorian:absorptionorb
        theaurorian:strangemeat
     >

    # Decides how to treat OrbOfAbsorptionList, 0 - ignored (Orb of Absorption can repair any damaged object), 1 - whitelist (can only repair items in the list), 2 - blacklist (repairs everything but items in the list) [range: 0 ~ 2, default: 2]
    I:OrbOfAbsorptionWhitelistBlacklist=2

    # Can change the item(s) used to light the portal here (Uses item's unlocalized name) [default: [minecraft:flint_and_steel]]
    S:PortalLighter <
        minecraft:flint_and_steel
     >

    # Cooldown in ticks for the Aurorian Slime Boots jump ability [range: 0 ~ 72000, default: 100]
    I:SlimeBootsCooldown=100

    # Percent for one armor piece to cleanse the players negative effects, stacks with other armor parts (full spectral armor with 6% is a 24% chance with full set) [range: 0.01 ~ 1.0, default: 0.06]
    S:Spectral_Armor_CleanseChance=0.06

    # Set to false to disable Silentwood Sticks making Fire or lighting Portal [default: true]
    B:SticksMakeFire=true

    # How many uses Strange Meat has [range: 1 ~ 72000, default: 10]
    I:StrangeMeatUses=10

    # Speed multiplier for Umbra Pickaxe, 2F is twice as fast as it would mine regular blocks [range: 1.0 ~ 100.0, default: 2.0]
    S:UmbraPickaxeMiningSpeedMultiplier=2.0

    # Cooldown in ticks for the player to be able to use the shield again after it overheats [range: 0 ~ 72000, default: 60]
    I:UmbraShieldOverheatCooldown=60

    # How long can the player use the shields fire ability until it overheats [range: 0 ~ 72000, default: 60]
    I:UmbraShieldTimeUntilOverheat=60

    # Cooldown in ticks for the Umbra Swords ability [range: 0 ~ 72000, default: 900]
    I:UmbraSwordCooldown=900
}


