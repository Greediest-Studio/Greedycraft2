# Configuration file

filters {
    # Filter state for ESSENTIA_CELLS (storage buses): SHOW_ALL, SHOW_ONLY, or HIDE
    S:bus_essentia_cells=SHOW_ALL

    # Filter state for FLUID_CELLS (storage buses): SHOW_ALL, SHOW_ONLY, or HIDE
    S:bus_fluid_cells=SHOW_ALL

    # Filter state for HAS_ITEMS (storage buses): SHOW_ALL, SHOW_ONLY, or HIDE
    S:bus_has_items=SHOW_ALL

    # Filter state for ITEM_CELLS (storage buses): SHOW_ALL, SHOW_ONLY, or HIDE
    S:bus_item_cells=SHOW_ALL

    # Filter state for PARTITIONED (storage buses): SHOW_ALL, SHOW_ONLY, or HIDE
    S:bus_partitioned=SHOW_ALL

    # Filter state for ESSENTIA_CELLS (cells): SHOW_ALL, SHOW_ONLY, or HIDE
    S:cell_essentia_cells=SHOW_ONLY

    # Filter state for FLUID_CELLS (cells): SHOW_ALL, SHOW_ONLY, or HIDE
    S:cell_fluid_cells=SHOW_ALL

    # Filter state for HAS_ITEMS (cells): SHOW_ALL, SHOW_ONLY, or HIDE
    S:cell_has_items=SHOW_ALL

    # Filter state for ITEM_CELLS (cells): SHOW_ALL, SHOW_ONLY, or HIDE
    S:cell_item_cells=SHOW_ALL

    # Filter state for PARTITIONED (cells): SHOW_ALL, SHOW_ONLY, or HIDE
    S:cell_partitioned=SHOW_ALL
}


gui {
    # The last search filter text used in the Cell Terminal
    S:searchFilter=

    # Search filter mode: INVENTORY (search contents), PARTITION (search filters), MIXED (search both)
    S:searchMode=MIXED

    # The currently selected tab in the Cell Terminal GUI (0=Terminal, 1=Inventory, 2=Partition)
    I:selectedTab=0

    # Terminal size style: SMALL (fixed 8 rows), TALL (expands to fill screen)
    S:terminalStyle=SMALL
}


##########################################################################################################
# settings
#--------------------------------------------------------------------------------------------------------#
# User-configurable settings for Cell Terminal rendering and behavior.
##########################################################################################################

settings {
    # Duration (in seconds) for block highlighting when double-clicking entries.
    # Higher values keep highlights visible longer.
    I:highlightDuration=15

    # Maximum distance (in blocks) from the player for block highlighting.
    # Set to -1 for unlimited. Blocks beyond this distance will not be highlighted.
    I:maxHighlightDistance=-1
}


