# Configuration file

general {
    # Config Versions help inform modpack makers/config users if changes have been made to the config between updates. These differ from main versioning, since the config file is static.
    # Basically, you compare the current default of this value, to the default of when you generated it.
    # 
    # The versioning follows:
    # 0.0.x - Default values have been slightly adjusted.
    # 0.x.0 - Config options have been added.
    # x.0.0 - Previous Config Options have been completely overhauled and/or removed. Creating a fresh file is recommended.
    S:configVersion=1.0.0

    ##########################################################################################################
    # palegarden
    #--------------------------------------------------------------------------------------------------------#
    # Pale Garden Config
    ##########################################################################################################

    palegarden {
        # Enables the Pale Garden biome.
        B:enablePaleGarden=true

        # Adds the Pale Garden as a sub-biome of the vanilla Dark Forest/Roofed Forest.
        B:subbiomeOfDarkOak=true

        ##########################################################################################################
        # treegen
        #--------------------------------------------------------------------------------------------------------#
        # All config related to Trees in the Pale Garden
        ##########################################################################################################

        treegen {
            # The chance for a Dark Oak tree to generate within a Pale Garden. 1 / this number. 0 disables this.
            I:darkOakChance=20

            ##########################################################################################################
            # paleoaktree
            #--------------------------------------------------------------------------------------------------------#
            # All config related to Trees
            ##########################################################################################################

            paleoaktree {
                # The percent chance for a generated Pale Oak to have a Creaking Heart. Note Creaking Hearts need to be surrounded on all sides, so this may fail even at 100%.
                # Min: 0.0
                # Max: 100.0
                D:creakingHeartChance=20.0

                # The percent chance for a generated Pale Oak to be dying. This causes Vines to generate on all sides of the main trunk.
                # Min: 0.0
                # Max: 100.0
                D:dyingTreeChance=2.0

                # The percent chance for a generated Creaking Heart to be Natural.
                # Min: 0.0
                # Max: 100.0
                D:naturalCreakingHeartChance=100.0
            }

        }

        ##########################################################################################################
        # understorygen
        #--------------------------------------------------------------------------------------------------------#
        # All config for plants below the tree canopy
        ##########################################################################################################

        understorygen {
            # The chance for a Bramble Patch to generate per chunk. 1 / this number. 0 disables this.
            I:brambleChance=8

            # The chance for a single Double Pale Plant generate per chunk. 1 / this number. 0 disables this.
            I:doublePalePlantChance=8

            # The chance for an Eyeblossom Patch to generate per chunk. 1 / this number. 0 disables this.
            I:eyeblossomChance=8

            # The chance for a Pale Shrub to generate per chunk. 1 / this number. 0 disables this.
            I:shrubChance=4
        }

        ##########################################################################################################
        # fog
        #--------------------------------------------------------------------------------------------------------#
        # Config related to Entities
        ##########################################################################################################

        fog {
            # Makes Fog not render for players in Creative Mode.
            B:creativeIgnoresFog=true

            # Enables the custom Heavy Fog.
            B:enableFog=true

            # The furthest, or 'end' point, of the Fog. Nothing past this is visible.
            # Min: 0.0
            # Max: 9999.0
            D:fogFarDistance=40.0
        }

    }

    ##########################################################################################################
    # block
    #--------------------------------------------------------------------------------------------------------#
    # Config related to Entities
    ##########################################################################################################

    block {
        # Enables the Seed Bomb. This also enables the associated entity.
        B:enableSeedBomb=true

        # Blocks that can be replaced by Pale Moss when growing.
        S:paleMossReplacable <
            minecraft:dirt:*
            minecraft:grass
            minecraft:mycelium
            minecraft:stone
            minecraft:stone:1
            minecraft:stone:3
            minecraft:stone:5
         >

        ##########################################################################################################
        # treeblocks
        #--------------------------------------------------------------------------------------------------------#
        # All config for blocks related to Trees
        ##########################################################################################################

        treeblocks {
            # Enables all Pale Saplings (Pale, Blooming, Peeping).
            B:enablePaleSaplings=true

            ##########################################################################################################
            # paleoak
            #--------------------------------------------------------------------------------------------------------#
            # Config for all Pale Oak Blocks
            ##########################################################################################################

            paleoak {
                # Enables Pale Oak Leaves. If disabled, Pale Oak Trees will generate with Dark Oak Leaves.
                B:enablePaleOakLeaves=true

                # Enables all Pale Oak wood blocks (Log, Planks, Stairs, ect). If disabled, Pale Oak Trees will generate with Dark Oak Logs.
                B:enablePaleOakWoods=true

                ##########################################################################################################
                # paleoaksapling
                #--------------------------------------------------------------------------------------------------------#
                # Config related to Entities
                ##########################################################################################################

                paleoaksapling {
                    # The chance for a player-grown Pale Oak to have a Creaking Heart. Note Creaking Hearts need to be surrounded on all sides, so this may fail even at 100%.
                    # Min: 0.0
                    # Max: 100.0
                    D:creakingHeartChance=0.0

                    # The chance for a generated Creaking Heart to be Natural.
                    # Min: 0.0
                    # Max: 100.0
                    D:naturalCreakingHeartChance=0.0
                }

            }

            ##########################################################################################################
            # bloomingpaleoak
            #--------------------------------------------------------------------------------------------------------#
            # Config for all Blooming Pale Oak Blocks
            ##########################################################################################################

            bloomingpaleoak {
                # If Blooming Pale Oak Leaves should drop Blooming Saplings. If disabled, instead they drop the normal Pale Oak Sapling.
                B:bloomingLeavesDropSapling=false

                # Enables Blooming Pale Oak Leaves.
                B:enableBloomingPaleOakLeaves=true

                # Enables Sucker Roots.
                B:enableSuckerRoots=true

                ##########################################################################################################
                # bloomingpaleoaksapling
                #--------------------------------------------------------------------------------------------------------#
                # Config related to Entities
                ##########################################################################################################

                bloomingpaleoaksapling {
                    # The chance for a player-grown Pale Oak to have a Creaking Heart. Note Creaking Hearts need to be surrounded on all sides, so this may fail even at 100%.
                    # Min: 0.0
                    # Max: 100.0
                    D:creakingHeartChance=20.0

                    # The chance for a generated Creaking Heart to be Natural.
                    # Min: 0.0
                    # Max: 100.0
                    D:naturalCreakingHeartChance=100.0
                }

            }

            ##########################################################################################################
            # peepingbirch
            #--------------------------------------------------------------------------------------------------------#
            # Config for all Peeping Birch Blocks
            ##########################################################################################################

            peepingbirch {
                # Enables the Peeping Birch Log.
                B:enablePeepingBirchLog=true
            }

        }

        ##########################################################################################################
        # awakenedflorablocks
        #--------------------------------------------------------------------------------------------------------#
        # All config for blocks related to specialized Flora
        ##########################################################################################################

        awakenedflorablocks {
            # Enables the Sucker Root Nodule.
            B:enableSuckerRootNodule=true

            ##########################################################################################################
            # creakingheart
            #--------------------------------------------------------------------------------------------------------#
            # Config related to Entities
            ##########################################################################################################

            creakingheart {
                # If mining a Creaking Heart will anger Reaping Willows.
                B:alertReapingWillows=true

                # Enables the Creaking Heart.
                B:enableCreakingHeart=true

                # Natural Creaking Hearts will drop an Amber Valve when mined.
                B:naturalAmberValveDrop=true

                # Natural Creaking Hearts (Naturally generated or Grown) can generate Resin Clumps.
                B:naturalResinClumps=true

                # Non-Natural Creaking Hearts (Player crafted) can generate Resin Clumps.
                B:unnaturalResinClumps=true
            }

            ##########################################################################################################
            # creakinglantern
            #--------------------------------------------------------------------------------------------------------#
            # Creaking Lantern config
            ##########################################################################################################

            creakinglantern {
                # Creakings ignore Creaking Lantern wearers.
                B:creakingsIgnoreWearer=true

                # Enables Creaking Lanterns.
                B:enableCreakingLantern=true
            }

            ##########################################################################################################
            # hydraweed_body
            #--------------------------------------------------------------------------------------------------------#
            # Hydraweed Body config
            ##########################################################################################################

            hydraweed_body {
                # Enables the Hydraweed Body. Currently this also enables the Hydraweed Jaw.
                B:enableHydraweedBody=false
            }

            ##########################################################################################################
            # incensethorns
            #--------------------------------------------------------------------------------------------------------#
            # Incense Thorns config
            ##########################################################################################################

            incensethorns {
                # Enables Incense Thorns.
                B:enableIncenseThorns=true
            }

            ##########################################################################################################
            # nightlight
            #--------------------------------------------------------------------------------------------------------#
            # Nightlight config
            ##########################################################################################################

            nightlight {
                # Enables the Nightlight.
                B:enableNightlight=true
            }

            ##########################################################################################################
            # paleoakhollow
            #--------------------------------------------------------------------------------------------------------#
            # Pale Oak Hollow config
            ##########################################################################################################

            paleoakhollow {
                # Enables Pale Oak Hollows.
                B:enablePaleOakHollow=true

                # How much resin the Hollow takes to become full of Sap.
                I:resinToSapQuantity=32
            }

            ##########################################################################################################
            # pollenhead
            #--------------------------------------------------------------------------------------------------------#
            # Pollenhead config
            ##########################################################################################################

            pollenhead {
                # Enables Pollenheads.
                B:enablePollenhead=true

                # Blocks that can be replaced by Pale Moss when growing.
                S:pollenheadHybridizeList <
                    minecraft:double_plant:1=palebloom:pale_plant_double:1
                    minecraft:double_plant:4=palebloom:pale_plant_double:0
                    minecraft:double_plant:5=palebloom:pale_plant_double:2
                    minecraft:sapling:2=palebloom:pale_sapling:2
                    minecraft:sapling:5=palebloom:pale_sapling:0
                    palebloom:pale_sapling:0=palebloom:pale_sapling:1
                    minecraft:yellow_flower=palebloom:pale_petals
                    minecraft:red_flower:*=palebloom:pale_petals
                    minecraft:pumpkin:*=palebloom:pale_pumpkin
                 >
            }

            ##########################################################################################################
            # reapingwillowsapling
            #--------------------------------------------------------------------------------------------------------#
            # Reaping Willow Sapling config
            ##########################################################################################################

            reapingwillowsapling {
                # Enables the Reaping Willow Sapling.
                B:enableReapingWillowSapling=true
            }

            ##########################################################################################################
            # resinbulb
            #--------------------------------------------------------------------------------------------------------#
            # Resin Bulb config
            ##########################################################################################################

            resinbulb {
                # How much Resin a Resin Bulb will pull from an active Creaking Heart at night. Setting to 0 disables this.
                # Min: 0
                # Max: 64
                I:activeCreakingHeartResinAmount=8

                # Enables the Resin Bulb. Disabling this will break MANY parts of the mod currently.
                B:enableResinBulb=true

                # Blocks the Resin Bulb can obtain Resin from, and how much.
                S:resinBulbCollectList <
                    palebloom:eyeblossom_closed=1
                    palebloom:pale_hanging_moss:*=1
                    palebloom:pale_moss_block=1
                    palebloom:pale_oak_leaves:*=1
                    palebloom:pale_oak_log:*=1
                    palebloom:pale_petals:*=1
                    palebloom:pale_pumpkin:*=1
                    palebloom:pale_sapling:*=1
                    palebloom:eyeblossom_open=2
                    palebloom:blooming_pale_oak_leaves:*=2
                    palebloom:pale_plant_double:*=2
                    palebloom:creaking_heart:*=3
                 >
            }

        }

        ##########################################################################################################
        # florablocks
        #--------------------------------------------------------------------------------------------------------#
        # All config for blocks related to Flora
        ##########################################################################################################

        florablocks {
            # Enables Bramble.
            B:enableBramble=true

            # Enables all the Double-tall Pale Plants (Eyeblossom Bush, Stiffpod, Pallid).
            B:enableDoublePalePlants=true

            # Enables Eyeblossom3
            B:enableEyeblossom=true

            # Enables Pale Petals.
            B:enablePalePetals=true

            # Renders the Open Eyeblossom at fullbright. This is Clientside, altering this requires the lightmap to be reloaded!
            B:eyeblossomFullbright=true

            ##########################################################################################################
            # palepumpkin
            #--------------------------------------------------------------------------------------------------------#
            # All config for every Pale Pumpkin block, except the Creaking Lantern (which is under Awakened Flora)
            ##########################################################################################################

            palepumpkin {
                # Enables the Pale Carved Pumpkin.
                B:enablePaleCarvedPumpkin=true

                # Enables the Pale Jack o' Lantern.
                B:enablePaleJackoLantern=true

                # Enables Pale Pumpkin. Unlike vanilla 1.12, this refers to the uncarved form.
                B:enablePalePumpkin=true

                # Enables the Pale Soul Jack o' Lantern. Recipes utilize Soul Torches from Unseen's Nether Backport.
                B:enablePaleSoulJackoLantern=true
            }

        }

        ##########################################################################################################
        # resinblocks
        #--------------------------------------------------------------------------------------------------------#
        # Nightlight config
        ##########################################################################################################

        resinblocks {
            # Enables the Resin Block.
            B:enableResinBlock=true

            # Enables all Resin Bricks-type Blocks.
            B:enableResinBricks=true

            # Enables the Resin Clump.
            B:enableResinClump=true
        }

    }

    ##########################################################################################################
    # entity
    #--------------------------------------------------------------------------------------------------------#
    # Entity Config
    ##########################################################################################################

    entity {

        ##########################################################################################################
        # creaking
        #--------------------------------------------------------------------------------------------------------#
        # Config related to Entities
        ##########################################################################################################

        creaking {
            # How much damage a Creaking deals. Note that Vanilla is 3.
            # Min: 0.0
            # Max: 9999.0
            D:attackDamage=4.0

            # Multiplies the Creaking's speed when it has an attack target.
            # Min: 0.0
            # Max: 9999.0
            D:chaseSpeedMult=5.0

            # Enables the Creaking.
            B:enableCreaking=true
        }

        ##########################################################################################################
        # mannequin
        #--------------------------------------------------------------------------------------------------------#
        # Config related to Entities
        ##########################################################################################################

        mannequin {
            # How much damage a Mannequin deals.
            # Min: 0.0
            # Max: 9999.0
            D:attackDamage=2.0

            # Multiplies the Mannequin's speed when it has an attack target.
            # Min: 0.0
            # Max: 9999.0
            D:chaseSpeedMult=5.0

            # Enables the Mannequin. This also enables the associated item.
            B:enableMannequin=true
        }

        ##########################################################################################################
        # palecreeper
        #--------------------------------------------------------------------------------------------------------#
        # Pale Creeper Config
        ##########################################################################################################

        palecreeper {
            # Enables the Pale Creeper
            B:enablePaleCreeper=true

            # The percent chance a Pale Creeper replaces a normal Creeper spawn, within the Pale Garden.
            # Min: 0.0
            # Max: 100.0
            D:paleCreeperReplacementChance=50.0
        }

        ##########################################################################################################
        # reapingwillow
        #--------------------------------------------------------------------------------------------------------#
        # Config related to Entities
        ##########################################################################################################

        reapingwillow {
            # Enables the Reaping Willow.
            B:enableReapingWillow=true

            # If the Reaping Willow will defend any harmed Pale Garden entities.
            # Note that this is overridden by the `reapingWillowsIgnoreCrimes` config option, for Pale Moss Cloak wearers.
            B:reapingWillowIsntApathetic=true
        }

    }

    ##########################################################################################################
    # item
    #--------------------------------------------------------------------------------------------------------#
    # Config related to Items
    ##########################################################################################################

    item {
        # Enables the Amber Valve. Note this is used for a lot of recipes. 
        B:enableAmberValve=true

        # Enables the Eerie Painting. This also enables the associated entity.
        B:enableEeriePainting=true

        # Enables the Live Root.
        B:enableLiveRoot=true

        # Enables the Pale Creeper Husk.
        B:enablePaleCreeperHusk=true

        # Enables the Pale Oak Boat. This also enables the associated entity.
        B:enablePaleOakBoat=true

        # Enables Pale Oak Sap.
        B:enablePaleOakSap=true

        # Enables the Resin Brick.
        B:enableResinBrick=true

        ##########################################################################################################
        # foods
        #--------------------------------------------------------------------------------------------------------#
        # Config for all food items
        ##########################################################################################################

        foods {
            # Enables Nightlight Bulbs. Note, this causes Nightlights to drop nothing when harvested. 
            B:enableNightligtBulb=true

            # Enables the Pale Pumpkin Pie.
            B:enablePalePumpkinPie=true

            # How long (in game ticks [20 = 1 second]) the Amber Eyes effect is given, by eating a Nightlight Bulb.
            I:nightlightBulbEffectLength=310

            # How long (in game ticks [20 = 1 second]) the Amber Eyes effect is given, by eating a Pale Pumpkin Pie.
            I:palePumpkinPieEffectLength=2410
        }

        ##########################################################################################################
        # gardengraftedtools
        #--------------------------------------------------------------------------------------------------------#
        # Config for all Gardengrafted Tools and Weapons
        ##########################################################################################################

        gardengraftedtools {

            cultivaraxe {
                # Repairs self using Resin from nearby Resin Bulbs.
                B:awakenedBulbHealing=true

                # Adds this value to the Harvest Level when Awakened.
                I:awakenedHarvestLevel=1

                # Multiplies this value to the Mining Speed when Awakened.
                D:awakenedMiningSpeed=2.0

                # Mined Logs explode into a burst of Thorns, when Awakened.
                B:awakenedThornBurst=true

                # The cooldown (in ticks) applied for the Thorn Burst Ability.
                I:awakenedThornBurstCooldown=60

                # Enables the Gardengrafted Axe.
                B:enableCultivarAxe=true
            }

            cultivarhoe {
                # Repairs self using Resin from nearby Resin Bulbs.
                B:awakenedBulbHealing=true

                # Calls all Pale Entities to attack your target, when Awakened.
                B:awakenedGardenCall=true

                # The cooldown (in ticks) applied for the Garden Call Ability.
                I:awakenedGardenCallCooldown=120

                # Adds this value to the Harvest Level when Awakened.
                I:awakenedHarvestLevel=1

                # Multiplies this value to the Mining Speed when Awakened.
                D:awakenedMiningSpeed=2.0

                # Enables the Gardengrafted Hoe.
                B:enableCultivarHoe=true
            }

            cultivarpickaxe {
                # Repairs self using Resin from nearby Resin Bulbs.
                B:awakenedBulbHealing=true

                # Adds this value to the Harvest Level when Awakened.
                I:awakenedHarvestLevel=1

                # Multiplies this value to the Mining Speed when Awakened.
                D:awakenedMiningSpeed=2.0

                # Killed entities place 2-3 Resin Clumps, when Awakened.
                B:awakenedResinBlood=true

                # The cooldown (in ticks) applied for the Resin Blood Ability.
                I:awakenedResinBloodCooldown=60

                # Enables the Gardengrafted Pickaxe.
                B:enableCultivarPickaxe=true
            }

            cultivarshovel {
                # Repairs self using Resin from nearby Resin Bulbs.
                B:awakenedBulbHealing=true

                # Adds this value to the Harvest Level when Awakened.
                I:awakenedHarvestLevel=1

                # Multiplies this value to the Mining Speed when Awakened.
                D:awakenedMiningSpeed=2.0

                # Enables the Gardengrafted Sword.
                B:awakenedThornStroke=true

                # The cooldown (in ticks) applied for the Resin Blood Ability.
                I:awakenedThornStrokeCooldown=120

                # Enables the Gardengrafted Shovel.
                B:enableCultivarShovel=true
            }

            cultivarsword {
                # Repairs self using Resin from nearby Resin Bulbs.
                B:awakenedBulbHealing=true

                # Enables the Gardengrafted Sword. 
                D:awakenedDamage=6.0

                # Poison and/or Wither is transferred from yourself to your target, when Awakened.
                B:awakenedTransfer=true

                # The cooldown (in ticks) applied for the Transfer Ability.
                I:awakenedTransferCooldown=120

                # Enables the Gardengrafted Sword. 
                B:enableCultivarSword=true
            }

        }

        ##########################################################################################################
        # palemosscloak
        #--------------------------------------------------------------------------------------------------------#
        # Config for the Pale Moss Cloak
        ##########################################################################################################

        palemosscloak {
            # Enables the Pale Moss Cloak.
            B:enablePaleMossCloak=true

            # Reaping Willows will defend Pale Moss Cloak wearers.
            B:reapingWillowsDefendCloakWearers=true

            # If Reaping Willows will ignore Garden Calls (harm to Pale Entities) against Pale Moss Cloak wearers.
            B:reapingWillowsIgnoreCrimes=true
        }

    }

}


