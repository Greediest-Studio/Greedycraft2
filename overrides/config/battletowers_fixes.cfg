# Configuration file

general {
    # Time in ticks when generating should start after world load
    # Used for makeshift Loot Tweaker compatibility
    I:"Buffer Time"=100

    # Blocks that don't get destroyed by collapsing towers
    # Syntax: modid:block
    S:"Destruction Blacklist" <
        tombmanygraves:grave_block
     >

