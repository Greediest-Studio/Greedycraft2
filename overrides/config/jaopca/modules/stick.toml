[general]
	#The material blacklist of this module. "*" is an alias for all materials, and "*" followed with a material type name is an alias for all materials of that material type. If a material name occurs an odd number of times (including wildcards), then the material is blacklisted. These rules applies to all config material blacklists.
	materialBlacklist = []
	#The materials to force generate passive forms for this module. "*" is an alias for all materials, and "*" followed with a material type name is an alias for all materials of that material type. If a material name occurs an odd number of times (including wildcards), then the material is whitelisted. These rules apply to all config material whitelists.
	passiveMaterialWhitelist = []
[oredict]
	#Should the module register rod oredict for sticks.
	registerRodOredict = true
